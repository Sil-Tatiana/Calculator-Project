<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container keys-btn">
      <div class="display"></div>
      <button class="btn btn-operation add">+</button>
      <button class="btn num-btn one">1</button>
      <button class="btn num-btn two">2</button>
      <button class="btn num-btn three">3</button>
      <button class="btn btn-operation subtract">-</button>
      <button class="btn num-btn four">4</button>
      <button class="btn num-btn five">5</button>
      <button class="btn num-btn six">6</button>
      <button class="btn btn-operation multiply">x</button>
      <button class="btn num-btn seven">7</button>
      <button class="btn num-btn eigth">8</button>
      <button class="btn num-btn nine">9</button>
      <button class="btn btn-operation divide">/</button>
      <button class="btn btn-clear">Clear</button>
      <button class="btn btn-dot">.</button>
      <button class="btn num-btn zero">0</button>
      <button class="btn btn-equals">=</button>
    </div>
  </body>
</html>
